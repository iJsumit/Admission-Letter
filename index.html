<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>iJaipuria Admission Letter Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Tinos&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="pdf.css">
  <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>

<body>
  <div class="container">
    <header class="header-bar">
      <h1>iJaipuria Admission Letter</h1>
    </header>

    <section class="form-section">
      <form id="pdfForm">
        <div class="form-row">
          <div class="form-group">
            <label for="name">Learner Name</label>
            <input type="text" id="name" required>
          </div>
          <div class="form-group">
            <label for="bAmount">Registration Amount (₹)</label>
            <input type="number" id="bAmount" required>
          </div>
          <div class="form-group">
            <label for="scholarship">Scholarship (₹)</label>
            <input type="number" id="scholarship" value="10000" required>
          </div>
        </div>

        <div class="button-row">
          <button type="button" id="previewBtn">Generate &amp; Preview PDF</button>
          <!-- <button type="button" id="dynamicBtn">Dynamic Page Only</button> -->
        </div>
      </form>
    </section>

    <section id="pdfPreviewContainer" class="preview-section">
      <h2>Preview</h2>
      <iframe id="pdfPreview"></iframe>
      <button id="downloadMergedPdf">Download PDF</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>

</html>
